<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Homecrew - Taken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Homecrew/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="app-body">

<header class="topbar">
    <button class="home-btn" onclick="window.location.href='/Homecrew/dashboard.html'">
        <i class="fas fa-home"></i> Dashboard
    </button>
    <h2>üìù Taken</h2>
    <button class="home-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>
</header>

<main class="content">
    <h3 id="welcomeUser"></h3>

    <div class="card">
        <h3>Nieuwe taak toevoegen</h3>
        <input type="text" id="taskTitle" placeholder="Titel">
        <textarea id="taskDesc" placeholder="Beschrijving"></textarea>
        <button class="main-btn" id="addTaskBtn"><i class="fas fa-plus"></i> Toevoegen</button>
    </div>

    <div class="card">
        <h3>Lijst taken</h3>
        <ul id="tasks"></ul>
    </div>
</main>

<script src="/Homecrew/script.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

    const user = getActiveUser();
    if (!user) {
        window.location.href = "/Homecrew/index.html";
        return;
    }

    document.getElementById("welcomeUser").innerText = "Welkom, " + user + " üëã";

    // Event listeners
    document.getElementById("addTaskBtn").addEventListener("click", () => {
        const title = document.getElementById("taskTitle").value.trim();
        const desc = document.getElementById("taskDesc").value.trim();
        addTask(title, desc);
    });

    document.getElementById("logoutBtn").addEventListener("click", logout);

    // Taken laden bij openen
    loadTasks();
});
</script>

<style>
/* Taken lijst styling */
#tasks li {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:12px 15px;
    margin-bottom:10px;
    border-radius:12px;
    background: linear-gradient(145deg, #ffffff, #f1f1f1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s;
}
#tasks li:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
.delete-btn {
    background:#DA4453;
    color:white;
    border:none;
    border-radius:8px;
    padding:5px 10px;
    cursor:pointer;
}
.user-dot {
    display:inline-block;
    width:12px;
    height:12px;
    border-radius:50%;
    margin-right:8px;
    vertical-align:middle;
}
</style>

</body>
</html>

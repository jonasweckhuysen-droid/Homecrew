<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Homecrew - Taken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/Homecrew/manifest.json">
    <meta name="theme-color" content="#3a6ea5">
    <link rel="apple-touch-icon" href="/Homecrew/icons/icon-192.png">

    <link rel="stylesheet" href="/Homecrew/style.css">
</head>
<body>
<div class="login-box">
    <h1 id="welcome"></h1>

    <h3>Nieuwe taak</h3>
    <input type="text" id="taskTitle" placeholder="Titel">
    <textarea id="taskDesc" placeholder="Beschrijving"></textarea>
    <button class="add-btn" onclick="addTask()">Toevoegen</button>

    <h3>Lijst taken</h3>
    <ul id="tasks"></ul>

    <button class="logout-btn" onclick="logout()">Uitloggen</button>
</div>

<script src="/Homecrew/script.js"></script>
<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('/Homecrew/sw.js');

const activeUser = localStorage.getItem("homecrewUser");
if (!activeUser) window.location.href = "/Homecrew/index.html";
document.getElementById("welcome").innerText = "Welkom, " + activeUser + " ðŸ‘‹";

loadTasks();
</script>
</body>
</html>

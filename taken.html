<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Homecrew - Taken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Homecrew/style.css">
</head>
<body>

<div class="topbar">
  <button class="back-btn" onclick="window.location.href='/Homecrew/dashboard.html'">üè† Home</button>
</div>

<div class="login-box">
    <h1 id="welcome"></h1>

    <h3>Nieuwe taak</h3>
    <input type="text" id="taskTitle" placeholder="Titel">
    <textarea id="taskDesc" placeholder="Beschrijving"></textarea>
    <button class="add-btn" id="addTaskBtn">Toevoegen</button>

    <h3>Lijst taken</h3>
    <ul id="tasks"></ul>

    <button class="logout-btn" id="logoutBtn">Uitloggen</button>
</div>

<script src="/Homecrew/script.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

    const user = getActiveUser();
    if (!user) {
        window.location.href = "/Homecrew/index.html";
        return;
    }

    document.getElementById("welcome").innerText = "Welkom, " + user + " üëã";

    // Event listeners
    document.getElementById("addTaskBtn").addEventListener("click", () => {
        const title = document.getElementById("taskTitle").value.trim();
        const desc = document.getElementById("taskDesc").value.trim();
        addTask(title, desc);
    });

    document.getElementById("logoutBtn").addEventListener("click", logout);

    // Taken laden bij openen
    loadTasks();
});
</script>

<style>
.user-dot {
    display:inline-block;
    width:12px;
    height:12px;
    border-radius:50%;
    margin-right:8px;
    vertical-align:middle;
}
.delete-btn {
    float:right;
    background:#DA4453;
    color:white;
    border:none;
    border-radius:8px;
    padding:3px 7px;
    cursor:pointer;
}
</style>

</body>
</html>

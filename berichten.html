<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Berichten</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "1a11e790-0934-49f2-8510-ce8fd574e217",
      notifyButton: { enable: true },
      allowLocalhostAsSecureOrigin: true
    });

    // Vraag toestemming direct bij openen van de pagina
    OneSignal.showSlidedownPrompt();
  });
  </script>
</head>
<body class="app-body">

<header class="topbar">
  <button onclick="window.location.href='dashboard.html'" class="home-btn">üè† Home</button>
  <h2>üí¨ Berichten</h2>
  <button onclick="logout()" class="home-btn">üö™ Uitloggen</button>
</header>

<main class="content">
  <h3 id="welcomeUser"></h3>

  <div class="card">
    <div id="chatBox" class="chat-box" style="max-height:300px; overflow-y:auto; padding:10px;"></div>

    <input type="text" id="messageInput" placeholder="Typ je bericht..." />
    <button class="main-btn" onclick="sendMessage()">Verstuur</button>
  </div>
</main>

<script type="module">
// ================= FIREBASE =================
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCwlr069pxNXEEhIEGNug5Ly_kKSuvxSzs",
  authDomain: "homecrew-d8e21.firebaseapp.com",
  databaseURL: "https://homecrew-d8e21-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "homecrew-d8e21",
  storageBucket: "homecrew-d8e21.firebasestorage.app",
  messagingSenderId: "47664248188",
  appId: "1:47664248188:web:0994c6b2ba07f6fee060f9",
  measurementId: "G-5R58JL5D5K"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ================= GEBRUIKER =================
const user = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");
if (!user) window.location.href = "index.html";
document.getElementById("welcomeUser").innerText = "Welkom, " + user + " üëã";

// ================= LOGOUT =================
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  location.href = "index.html";
}

// ================= KLEUREN =================
function getUserColor(user){
  if(user.toLowerCase() === "jonas") return "#3498db";
  if(user.toLowerCase() === "liese") return "#e74c3c";
  if(user.toLowerCase() === "loreana") return "#ff69b4";
  return "#555";
}

// ================= MESSAGES =================
const messagesCol = collection(db, "homecrewMessages");

// Realtime ophalen van berichten
onSnapshot(messagesCol, (snapshot) => {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    snapshot.docs
        .sort((a,b) => a.data().timestamp?.seconds - b.data().timestamp?.seconds)
        .forEach(docSnap => {
        const msg = docSnap.data();
        const div = document.createElement("div");
        div.style.background = getUserColor(msg.user);
        div.style.color = "white";
        div.style.padding = "8px 12px";
        div.style.borderRadius = "12px";
        div.style.marginBottom = "8px";
        div.innerHTML = `<strong>${msg.user}</strong>: ${msg.text} <small style="opacity:0.7;">${new Date(msg.timestamp.seconds*1000).toLocaleString("nl-BE")}</small>`;
        chatBox.appendChild(div);

        // Push notificatie voor nieuwe berichten van andere gebruikers
        if(msg.user !== user){
          OneSignal.push(function() {
            OneSignal.sendSelfNotification(
              `Nieuw bericht van ${msg.user}`,
              msg.text,
              '', // optionele URL bij klikken
              { user: msg.user }
            );
          });
        }
    });
    chatBox.scrollTop = chatBox.scrollHeight;
});

// Verstuur een bericht
async function sendMessage(){
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if(!text) return;

    await addDoc(messagesCol, {
        user,
        text,
        timestamp: serverTimestamp()
    });

    input.value = "";
}
</script>

</body>
</html>

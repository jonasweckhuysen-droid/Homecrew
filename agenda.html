<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homecrew â€“ Agenda</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="app-body">

<header class="topbar">
  <button onclick="window.location.href='dashboard.html'" class="home-btn">ğŸ  Home</button>
  <h2>ğŸ“… Homecrew agenda</h2>
  <button onclick="logout()" class="home-btn">ğŸšª Uitloggen</button>
</header>

<main class="content">

<h3 id="welcomeUser"></h3>

<div class="card">
  <h3>Nieuwe afspraak toevoegen</h3>

  <input type="text" id="eventTitle" placeholder="Titel">
  <input type="datetime-local" id="eventDate">
  <textarea id="eventDescription" placeholder="Beschrijving (optioneel)"></textarea>

  <button class="main-btn" id="addEventBtn">Toevoegen</button>
</div>

<div class="card">
  <h3>ğŸ“Œ Afspraak overzicht</h3>
  <ul id="eventList" class="event-list"></ul>
</div>

<script type="module">
// ================= FIREBASE =================
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
import ICAL from "https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.module.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCwlr069pxNXEEhIEGNug5Ly_kKSuvxSzs",
  authDomain: "homecrew-d8e21.firebaseapp.com",
  databaseURL: "https://homecrew-d8e21-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "homecrew-d8e21",
  storageBucket: "homecrew-d8e21.firebasestorage.app",
  messagingSenderId: "47664248188",
  appId: "1:47664248188:web:0994c6b2ba07f6fee060f9",
  measurementId: "G-5R58JL5D5K"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ================= GEBRUIKER =================
const user = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");
if(!user) window.location.href="index.html";
document.getElementById("welcomeUser").textContent = "Welkom, " + user + " ğŸ‘‹";

// ================= LOGOUT =================
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  location.href = "index.html";
}

// ================= KLEUREN =================
function getUserColor(user){
  if(user.toLowerCase()==="jonas") return "#3498db";
  if(user.toLowerCase()==="liese") return "#e74c3c";
  if(user.toLowerCase()==="loreana") return "#ff69b4";
  return "#555";
}

// ================= FIRESTORE EVENTS =================
const eventsCol = collection(db, "homecrewEvents");

// Event toevoegen
document.getElementById("addEventBtn").addEventListener("click", async () => {
  const title = document.getElementById("eventTitle").value.trim();
  const date = document.getElementById("eventDate").value;
  const desc = document.getElementById("eventDescription").value.trim();

  if(!title || !date){ alert("Titel en datum zijn verplicht"); return; }

  await addDoc(eventsCol, { user, title, date, description: desc, timestamp: serverTimestamp() });

  document.getElementById("eventTitle").value="";
  document.getElementById("eventDate").value="";
  document.getElementById("eventDescription").value="";
});

// Event verwijderen
async function deleteEvent(id){
  await deleteDoc(doc(db, "homecrewEvents", id));
}

// ================= FUNCTIE VOOR EVENTS TONEN =================
function renderEvents(list, container){
  list.forEach(ev => {
    const li = document.createElement("li");
    li.className="event-item";
    li.style.borderLeft="6px solid " + getUserColor(ev.user);

    li.innerHTML=`
      <strong>${ev.title}</strong>
      <div class="event-meta">${new Date(ev.date).toLocaleString("nl-BE")}</div>
      <div class="event-user" style="color:${getUserColor(ev.user)}">ğŸ‘¤ ${ev.user}</div>
      <div>${ev.description || ""}</div>
      ${ev.id ? `<button class="main-btn" onclick="deleteEvent('${ev.id}')">ğŸ—‘ï¸ Verwijderen</button>` : ""}
    `;
    container.appendChild(li);
  });
}

// ================= FIRESTORE REALTIME =================
onSnapshot(eventsCol, snapshot => {
  const list = document.getElementById("eventList");
  list.innerHTML="";
  const events = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }))
                    .sort((a,b) => new Date(a.date) - new Date(b.date));
  renderEvents(events, list);

  // ICS-events na Firestore-events laden
  loadGoogleCalendar();
});

// ================= GOOGLE CALENDAR ICS =================
const icsUrl = "https://calendar.google.com/calendar/ical/b3756ae16d0f11ea12a33407c6077e5925740ab0ce0d19514aa77a7fc6a6e0c0%40group.calendar.google.com/public/basic.ics";

async function loadGoogleCalendar(){
  try{
    const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(icsUrl)}`);
    if(!response.ok) throw new Error("ICS niet op te halen");
    const data = await response.text();

    const jcalData = ICAL.parse(data);
    const comp = new ICAL.Component(jcalData);
    const vevents = comp.getAllSubcomponents("vevent");

    const list = document.getElementById("eventList");

    vevents.forEach(v => {
      const ev = new ICAL.Event(v);
      const li = document.createElement("li");
      li.className = "event-item";
      li.style.borderLeft = "6px solid black"; // ICS-events zwart

      li.innerHTML = `
        <strong>${ev.summary}</strong>
        <div class="event-meta">${ev.startDate.toJSDate().toLocaleString("nl-BE")}</div>
        <div style="color:black;">ğŸ“… Google agenda</div>
        <div>${ev.description || ""}</div>
      `;
      list.appendChild(li);
    });

  } catch(err){
    console.error("Google kalender fout:", err);
  }
}

</script>

</body>
</html>

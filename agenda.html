<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homecrew â€“ Agenda</title>
<link rel="stylesheet" href="style.css">
<style>
  body.app-body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
  .topbar { display:flex; justify-content:space-between; align-items:center; padding:10px 15px; background:#333; color:#fff; }
  .home-btn { background:#555; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
  .home-btn:hover { background:#777; }
  .content { padding:15px; }
  .card { background:#fff; padding:15px; margin-bottom:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  .main-btn { background:#3498db; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin-top:5px; }
  .main-btn:hover { background:#2980b9; }
  .event-list { list-style:none; padding:0; margin:0; }
  .event-item { padding:10px; margin-bottom:8px; background:#f9f9f9; border-left:6px solid #555; border-radius:5px; }
  .event-meta { font-size:0.9em; color:#555; }
  .event-user { font-size:0.9em; margin-top:3px; }
</style>
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
</head>

<body class="app-body">

<header class="topbar">
  <button onclick="window.location.href='dashboard.html'" class="home-btn">ğŸ  Home</button>
  <h2>ğŸ“… Homecrew agenda</h2>
  <button onclick="logout()" class="home-btn">ğŸšª Uitloggen</button>
</header>

<main class="content">

<h3 id="welcomeUser"></h3>

<div class="card">
  <h3>Nieuwe afspraak toevoegen</h3>
  <input type="text" id="eventTitle" placeholder="Titel">
  <input type="datetime-local" id="eventDate">
  <textarea id="eventDescription" placeholder="Beschrijving (optioneel)"></textarea>
  <button class="main-btn" onclick="addLocalEvent()">Toevoegen</button>
</div>

<div class="card">
  <h3>ğŸ“Œ Afspraak overzicht</h3>
  <ul id="eventList" class="event-list"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

// ========== FIREBASE CONFIG ==========
const firebaseConfig = {
  apiKey: "AIzaSyCwlr069pxNXEEhIEGNug5Ly_kKSuvxSzs",
  authDomain: "homecrew-d8e21.firebaseapp.com",
  projectId: "homecrew-d8e21",
  storageBucket: "homecrew-d8e21.appspot.com",
  messagingSenderId: "47664248188",
  appId: "1:47664248188:web:0994c6b2ba07f6fee060f9",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const eventsCol = collection(db,"homecrewEvents");

// ========== GEBRUIKER ==========
const user = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");
if (!user) window.location.href = "index.html";
document.getElementById("welcomeUser").innerText = "Welkom, " + user + " ğŸ‘‹";

// ========== LOGOUT ==========
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  location.href = "index.html";
}

// ========== KLEUREN ==========
function getUserColor(u){
  if(u.toLowerCase()==="jonas") return "#3498db";
  if(u.toLowerCase()==="liese") return "#e74c3c";
  if(u.toLowerCase()==="loreana") return "#ff69b4";
  return "#555";
}

// ========== LOKALE EVENTS ==========
function addLocalEvent(){
  const title = document.getElementById("eventTitle").value.trim();
  const date = document.getElementById("eventDate").value;
  const desc = document.getElementById("eventDescription").value.trim();

  if(!title || !date){
    alert("Titel en datum zijn verplicht");
    return;
  }

  let events = JSON.parse(localStorage.getItem("homecrewLocalEvents")) || [];
  events.push({ user, title, date, description: desc, source:"local" });
  localStorage.setItem("homecrewLocalEvents", JSON.stringify(events));

  document.getElementById("eventTitle").value = "";
  document.getElementById("eventDate").value = "";
  document.getElementById("eventDescription").value = "";

  loadEvents();
}

// ========== LOAD EVENTS ==========
function loadEvents(){
  const list = document.getElementById("eventList");
  list.innerHTML = "";

  // 1. Lokale events
  const localEvents = JSON.parse(localStorage.getItem("homecrewLocalEvents")) || [];
  localEvents.sort((a,b)=> new Date(a.date)-new Date(b.date));
  localEvents.forEach(ev=>{
    const li = document.createElement("li");
    li.className = "event-item";
    li.style.borderLeft = "6px solid "+getUserColor(ev.user);
    li.innerHTML = `<strong>${ev.title}</strong>
                    <div class="event-meta">${new Date(ev.date).toLocaleString("nl-BE")}</div>
                    <div class="event-user" style="color:${getUserColor(ev.user)}">ğŸ‘¤ ${ev.user}</div>
                    <div>${ev.description || ""}</div>`;
    list.appendChild(li);
  });

  // 2. Firestore events (realtime)
  onSnapshot(eventsCol, snapshot=>{
    snapshot.docs.map(docSnap=>({id: docSnap.id, ...docSnap.data()}))
      .sort((a,b)=>new Date(a.date)-new Date(b.date))
      .forEach(ev=>{
        const li = document.createElement("li");
        li.className = "event-item";
        li.style.borderLeft = "6px solid "+getUserColor(ev.user);
        li.innerHTML = `<strong>${ev.title}</strong>
                        <div class="event-meta">${new Date(ev.date).toLocaleString("nl-BE")}</div>
                        <div class="event-user" style="color:${getUserColor(ev.user)}">ğŸ‘¤ ${ev.user}</div>
                        <div>${ev.description || ""}</div>
                        <button class="main-btn" onclick="deleteEvent('${ev.id}')">ğŸ—‘ï¸ Verwijderen</button>`;
        list.appendChild(li);
      });
  });
}

// ========== DELETE FIRESTORE ==========
async function deleteEvent(id){
  await deleteDoc(doc(db,"homecrewEvents",id));
}

// ========== INIT ==========
loadEvents();
</script>

</body>
</html>

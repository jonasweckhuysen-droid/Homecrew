<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homecrew â€“ Agenda</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
</head>

<body class="app-body">

<header class="topbar">
  <button onclick="window.location.href='dashboard.html'" class="home-btn">ğŸ  Home</button>
  <h2>ğŸ“… Homecrew agenda</h2>
  <button onclick="logout()" class="home-btn">ğŸšª Uitloggen</button>
</header>

<main class="content">

<h3 id="welcomeUser"></h3>

<div class="card">
  <h3>Nieuwe afspraak toevoegen</h3>
  <input type="text" id="eventTitle" placeholder="Titel">
  <input type="datetime-local" id="eventDate">
  <textarea id="eventDescription" placeholder="Beschrijving (optioneel)"></textarea>
  <button class="main-btn" onclick="addLocalEvent()">Toevoegen</button>
</div>

<div class="card">
  <h3>ğŸ“Œ Afspraak overzicht</h3>
  <ul id="eventList" class="event-list"></ul>
</div>

<script>
// ================== GEBRUIKER ==================
const user = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");
if (!user) window.location.href = "index.html";
document.getElementById("welcomeUser").innerText = "Welkom, " + user + " ğŸ‘‹";

// ================== LOGOUT ==================
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  location.href = "index.html";
}

// ================== KLEUREN ==================
function getUserColor(user){
  if(user.toLowerCase() === "jonas") return "#3498db";
  if(user.toLowerCase() === "liese") return "#e74c3c";
  if(user.toLowerCase() === "loreana") return "#ff69b4";
  return "#555";
}

// ================== LOKALE EVENTS ==================
function addLocalEvent(){
  const title = document.getElementById("eventTitle").value.trim();
  const date = document.getElementById("eventDate").value;
  const desc = document.getElementById("eventDescription").value.trim();

  if(!title || !date){
    alert("Titel en datum zijn verplicht");
    return;
  }

  let events = JSON.parse(localStorage.getItem("homecrewLocalEvents")) || [];
  events.push({ user, title, date, description: desc });
  localStorage.setItem("homecrewLocalEvents", JSON.stringify(events));

  document.getElementById("eventTitle").value = "";
  document.getElementById("eventDate").value = "";
  document.getElementById("eventDescription").value = "";

  loadEvents();
}

// ================== LOAD EVENTS ==================
async function loadEvents(){
  const list = document.getElementById("eventList");
  list.innerHTML = "";

  // Lokale events
  const localEvents = JSON.parse(localStorage.getItem("homecrewLocalEvents")) || [];
  localEvents.sort((a,b)=> new Date(a.date) - new Date(b.date));
  localEvents.forEach(ev=>{
    const li = document.createElement("li");
    li.className = "event-item";
    li.style.borderLeft = "6px solid " + getUserColor(ev.user);
    li.innerHTML = `
      <strong>${ev.title}</strong>
      <div class="event-meta">${new Date(ev.date).toLocaleString("nl-BE")}</div>
      <div class="event-user" style="color:${getUserColor(ev.user)}">ğŸ‘¤ ${ev.user}</div>
      <div>${ev.description || ""}</div>
    `;
    list.appendChild(li);
  });

  // Google ICS events
  await loadGoogleCalendar(list);
}

// ================== GOOGLE CALENDAR ==================
const icsUrl = "https://calendar.google.com/calendar/ical/b3756ae16d0f11ea12a33407c6077e5925740ab0ce0d19514aa77a7fc6a6e0c0%40group.calendar.google.com/public/basic.ics";

async function loadGoogleCalendar(list){
  try{
    const response = await fetch(icsUrl);
    const data = await response.text();

    const jcalData = ICAL.parse(data);
    const comp = new ICAL.Component(jcalData);
    const vevents = comp.getAllSubcomponents("vevent");

    vevents.forEach(v=>{
      const ev = new ICAL.Event(v);
      const li = document.createElement("li");
      li.className = "event-item";
      li.style.borderLeft = "6px solid black";
      li.innerHTML = `
        <strong>${ev.summary}</strong>
        <div class="event-meta">${ev.startDate.toJSDate().toLocaleString("nl-BE")}</div>
        <div style="color:black;">ğŸ“… Google Agenda</div>
        <div>${ev.description || ""}</div>
      `;
      list.appendChild(li);
    });
  } catch(err){
    console.error("Fout bij laden Google Calendar ICS:", err);
  }
}

// ================== AUTO-REFRESH ICS ==================
setInterval(() => {
  console.log("Automatische ICS-refresh...");
  loadEvents();
}, 5 * 60 * 1000); // elke 5 minuten

// ================== INIT ==================
loadEvents();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Font Awesome voor iconen -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="dashboard-container">

    <div class="welcome-banner" style="background: linear-gradient(135deg, #ffecd2, #fcb69f); padding: 20px; border-radius: 25px; margin: 20px;">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? ðŸŒˆ</p>
    </div>

    <div class="dashboard-buttons">

        <div class="dash-btn agenda" onclick="openPage('/Homecrew/agenda.html')">
            <i class="fas fa-calendar-alt"></i> 
            <span>Agenda</span>
        </div>

        <div class="dash-btn boodschappenlijst" onclick="openPage('/Homecrew/boodschappen.html')">
            <i class="fas fa-shopping-basket"></i> 
            <span>Boodschappenlijst</span>
        </div>

        <div class="dash-btn berichten" onclick="openPage('/Homecrew/berichten.html')">
            <i class="fas fa-comments"></i> 
            <span>Berichten</span>
        </div>

        <div class="dash-btn taken" onclick="openPage('/Homecrew/taken.html')">
            <i class="fas fa-tasks"></i> 
            <span>Taken</span>
        </div>

        <div class="dash-btn locatie" onclick="openPage('/Homecrew/locatie.html')">
            <i class="fas fa-map-marker-alt"></i> 
            <span>Locatie</span>
        </div>

    </div>

    <button id="logoutBtn" class="logout-btn" style="margin:20px; padding:12px 20px; font-size:18px; border-radius:12px;">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>

</div>

<script>
    // Check login
    const username = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");

    if(!username){
        window.location.href = "index.html";
    } else {
        document.getElementById("welcome").innerText = "Welkom, " + username + " ðŸ‘‹";
    }

    // Navigatie functie (werkt in PWA + browser)
    function openPage(page) {
        window.location.href = page;
    }

    // Uitloggen
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("homecrewUser");
        localStorage.removeItem("homecrewPass");
        sessionStorage.removeItem("homecrewUser");
        sessionStorage.removeItem("homecrewPass");

        window.location.href = "index.html";
    }
</script>
</body>
</html>

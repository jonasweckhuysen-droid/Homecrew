<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Font Awesome voor iconen -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="dashboard-container">

    <!-- Welkomst banner -->
    <div class="welcome-banner" style="background: linear-gradient(135deg, #ffecd2, #fcb69f); padding: 20px; border-radius: 25px; margin: 20px;">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? ğŸŒˆ</p>
    </div>

    <!-- Dashboard knoppen -->
    <div class="dashboard-buttons">
        <div class="dash-btn agenda" onclick="location.href='agenda.html'">
            <i class="fas fa-calendar-alt"></i>
            <span>Agenda</span>
            <span class="badge">ğŸ“Œ</span>
        </div>

        <div class="dash-btn boodschappenlijst" onclick="location.href='boodschappen.html'">
            <i class="fas fa-shopping-basket"></i>
            <span>Boodschappenlijst</span>
            <span class="badge">ğŸ›’</span>
        </div>

        <div class="dash-btn berichten" onclick="location.href='berichten.html'">
            <i class="fas fa-comments"></i>
            <span>Berichten</span>
            <span class="badge">ğŸ’¬</span>
        </div>

        <div class="dash-btn taken" onclick="location.href='taken.html'">
            <i class="fas fa-tasks"></i>
            <span>Taken</span>
            <span class="badge">âœ…</span>
        </div>

        <div class="dash-btn locatie" onclick="location.href='locatie.html'">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locatie</span>
            <span class="badge">ğŸ“</span>
        </div>
    </div>

    <!-- Uitloggen -->
    <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyCwlr069pxNXEEhIEGNug5Ly_kKSuvxSzs",
    authDomain: "homecrew-d8e21.firebaseapp.com",
    projectId: "homecrew-d8e21",
    storageBucket: "homecrew-d8e21.firebasestorage.app",
    messagingSenderId: "47664248188",
    appId: "1:47664248188:web:0994c6b2ba07f6fee060f9"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Toon ingelogde gebruiker
const activeUser = localStorage.getItem("homecrewUser");
if (!activeUser) {
    // Niet ingelogd â†’ terug naar start
    window.location.href = "index.html";
} else {
    document.getElementById("welcome").innerText = "Welkom, " + activeUser + " ğŸ‘‹";
}

// Uitloggen
document.getElementById("logoutBtn").addEventListener("click", async () => {
    try {
        await signOut(auth);
        localStorage.removeItem("homecrewUser");
        window.location.href = "index.html";
    } catch (err) {
        console.error("Logout mislukt:", err);
        alert("Kon niet uitloggen. Probeer opnieuw.");
    }
});
</script>
</body>
</html>

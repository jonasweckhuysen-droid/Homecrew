<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Font Awesome voor iconen -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="dashboard-container">

    <div class="welcome-banner" style="background: linear-gradient(135deg, #ffecd2, #fcb69f); padding: 20px; border-radius: 25px; margin: 20px;">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? ðŸŒˆ</p>
    </div>

    <div class="dashboard-buttons">
        <div class="dash-btn agenda" id="btnAgenda">
            <i class="fas fa-calendar-alt"></i>   
            <span>Agenda</span>
        </div>
        <div class="dash-btn boodschappenlijst" id="btnBoodschappen">
            <i class="fas fa-shopping-basket"></i>   
            <span>Boodschappenlijst</span>
        </div>
        <div class="dash-btn berichten" id="btnBerichten">
            <i class="fas fa-comments"></i>   
            <span>Berichten</span>
        </div>
        <div class="dash-btn taken" id="btnTaken">
            <i class="fas fa-tasks"></i>   
            <span>Taken</span>
        </div>
        <div class="dash-btn locatie" id="btnLocatie">
            <i class="fas fa-map-marker-alt"></i>   
            <span>Locatie</span>
        </div>
    </div>

    <button id="logoutBtn" class="logout-btn" style="margin:20px; padding:12px 20px; font-size:18px; border-radius:12px;">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>

</div>

<script type="module">
import { logout } from "./script.js";

// âœ… Check login
const username = localStorage.getItem("homecrewUser");
if (!username) window.location.href = "index.html";
else document.getElementById("welcome").innerText = "Welkom, " + username + " ðŸ‘‹";

// âœ… Navigatie knoppen
document.getElementById("btnAgenda").addEventListener("click", () => {
    window.location.href = "agenda.html";
});
document.getElementById("btnBoodschappen").addEventListener("click", () => {
    window.location.href = "boodschappen.html";
});
document.getElementById("btnBerichten").addEventListener("click", () => {
    window.location.href = "berichten.html";
});
document.getElementById("btnTaken").addEventListener("click", () => {
    window.location.href = "taken.html";
});
document.getElementById("btnLocatie").addEventListener("click", () => {
    window.location.href = "locatie.html";
});

// âœ… Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await logout();
});
</script>
</body>
</html>

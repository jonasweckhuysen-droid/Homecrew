<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="dashboard-container">
    <div class="welcome-banner" style="background: linear-gradient(135deg, #ffecd2, #fcb69f); padding: 20px; border-radius: 25px; margin: 20px;">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? ðŸŒˆ</p>
    </div>

    <div class="dashboard-buttons">
        <div class="dash-btn" id="btnAgenda"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></div>
        <div class="dash-btn" id="btnBoodschappen"><i class="fas fa-shopping-basket"></i> <span>Boodschappenlijst</span></div>
        <div class="dash-btn" id="btnBerichten"><i class="fas fa-comments"></i> <span>Berichten</span></div>
        <div class="dash-btn" id="btnTaken"><i class="fas fa-tasks"></i> <span>Taken</span></div>
        <div class="dash-btn" id="btnLocatie"><i class="fas fa-map-marker-alt"></i> <span>Locatie</span></div>
    </div>

    <button id="logoutBtn" class="logout-btn" style="margin:20px; padding:12px 20px; font-size:18px; border-radius:12px;">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Login check
    const user = getActiveUser();
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    document.getElementById("welcome").innerText = "Welkom, " + user + " ðŸ‘‹";

    // Navigatie knoppen
    document.getElementById("btnAgenda").onclick = () => window.location.href = "agenda.html";
    document.getElementById("btnBoodschappen").onclick = () => window.location.href = "boodschappen.html";
    document.getElementById("btnBerichten").onclick = () => window.location.href = "berichten.html";
    document.getElementById("btnTaken").onclick = () => window.location.href = "taken.html";
    document.getElementById("btnLocatie").onclick = () => window.location.href = "locatie.html";

    // Logout
    document.getElementById("logoutBtn").onclick = logout;
});
</script>

</body>
</html>

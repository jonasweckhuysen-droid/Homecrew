<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="dashboard-container">
    <!-- Welkomstbanner -->
    <div class="welcome-banner">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? ðŸŒˆ</p>
    </div>

    <!-- Dashboard knoppen -->
    <div class="dashboard-buttons">
        <div class="dash-btn agenda" id="btnAgenda">
            <i class="fas fa-calendar-alt"></i>
            <span>Agenda</span>
        </div>

        <div class="dash-btn boodschappenlijst" id="btnBoodschappen">
            <i class="fas fa-shopping-basket"></i>
            <span>Boodschappenlijst</span>
        </div>

        <div class="dash-btn berichten" id="btnBerichten">
            <i class="fas fa-comments"></i>
            <span>Berichten</span>
        </div>

        <div class="dash-btn taken" id="btnTaken">
            <i class="fas fa-tasks"></i>
            <span>Taken</span>
        </div>

        <div class="dash-btn locatie" id="btnLocatie">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locatie</span>
        </div>
    </div>

    <!-- Logout knop -->
    <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Active user ophalen
    const user = localStorage.getItem("homecrewUser") || sessionStorage.getItem("homecrewUser");
    if (!user) {
        window.location.href = "index.html";
        return;
    }

    document.getElementById("welcome").innerText = "Welkom, " + user + " ðŸ‘‹";

    // Navigatieknoppen koppelen
    const dashboardButtons = [
        { id: "btnAgenda", page: "agenda.html" },
        { id: "btnBoodschappen", page: "boodschappen.html" },
        { id: "btnBerichten", page: "berichten.html" },
        { id: "btnTaken", page: "taken.html" },
        { id: "btnLocatie", page: "locatie.html" }
    ];

    dashboardButtons.forEach(btn => {
        const el = document.getElementById(btn.id);
        if (el) el.onclick = () => window.location.href = btn.page;
    });

    // Logout knop
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) logoutBtn.onclick = logout;
});
</script>

</body>
</html>

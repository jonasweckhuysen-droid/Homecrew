<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Homecrew - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #f2f6ff;
    font-family: Arial, sans-serif;
}

.dashboard-container {
    padding: 15px;
    max-width: 480px;
    margin: auto;
}

/* Welkomstblok */
.welcome-banner {
    text-align: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 20px 15px;
    border-radius: 20px;
    margin-bottom: 20px;
}

/* Knoppen grid */
.dashboard-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

/* Algemene knop */
.dash-btn {
    padding: 20px 10px;
    border-radius: 18px;
    color: white;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    transition: 0.2s ease;
}

.dash-btn i {
    font-size: 28px;
    display: block;
    margin-bottom: 8px;
}

.dash-btn:active {
    transform: scale(0.95);
}

/* KLEUREN PER KNOP */
.agenda { background: linear-gradient(135deg,#ff9966,#ff5e62); }
.boodschappenlijst { background: linear-gradient(135deg,#56ccf2,#2f80ed); }
.berichten { background: linear-gradient(135deg,#a8ff78,#78ffd6); }
.taken { background: linear-gradient(135deg,#f7971e,#ffd200); }
.locatie { background: linear-gradient(135deg,#c471f5,#fa71cd); }

/* Logout */
.logout-btn {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 30px;
    background: #ff4d4d;
    color: white;
    font-size: 16px;
    font-weight: bold;
}
.logout-btn i { margin-right: 6px; }

</style>
</head>
<body>

<div class="dashboard-container">

    <div class="welcome-banner">
    <h1 id="welcome"></h1>
    <p>Wat gaan we vandaag doen? ðŸŒˆ</p>
    <!-- Nieuw weerblok -->
    <div id="weather" style="margin-top:15px; font-size:18px; display:flex; align-items:center; justify-content:center; gap:10px;">
        <i id="weatherIcon" class="fas fa-sun"></i>
        <span id="weatherTemp">--Â°C</span>
        <span id="weatherTime">--:--</span>
    </div>
    </div>

    <div class="dashboard-buttons">

        <div class="dash-btn agenda" id="btnAgenda">
            <i class="fas fa-calendar-alt"></i>
            Agenda
        </div>

        <div class="dash-btn boodschappenlijst" id="btnBoodschappen">
            <i class="fas fa-shopping-basket"></i>
            Boodschappen
        </div>

        <div class="dash-btn berichten" id="btnBerichten">
            <i class="fas fa-comments"></i>
            Berichten
        </div>

        <div class="dash-btn taken" id="btnTaken">
            <i class="fas fa-list-check"></i>
            Taken
        </div>

        <div class="dash-btn locatie" id="btnLocatie">
            <i class="fas fa-location-dot"></i>
            Locatie
        </div>

    </div>

    <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Uitloggen
    </button>

</div>


<script>
document.addEventListener("DOMContentLoaded", () => {

    const weatherIcon = document.getElementById("weatherIcon");
    const weatherTemp = document.getElementById("weatherTemp");
    const weatherTime = document.getElementById("weatherTime");

    const API_KEY = "ngEVGAF3TMlmft2R";
    const LAT = 51.2012; // Herentals
    const LON = 4.8170;

    async function updateWeather() {
        try {
            const res = await fetch(`https://my.meteoblue.com/packages/meteoforecast?lat=${LAT}&lon=${LON}&apikey=${API_KEY}&format=json&temperature_unit=Â°C`);
            if(!res.ok) throw new Error("Meteoblue API response niet OK");
            const data = await res.json();

            // Meteoblue returned verschillende objecten, we nemen 'current_conditions'
            const temp = Math.round(data.current_conditions.temperature);
            const symbol = data.current_conditions.weathercode; // 0=zon, 1=bewolkt, 2=regen, etc.

            // Icon mapping
            let iconClass = "fa-sun";
            switch(symbol) {
                case 0: iconClass = "fa-sun"; break; // zon
                case 1: iconClass = "fa-cloud"; break; // bewolkt
                case 2: iconClass = "fa-cloud-showers-heavy"; break; // regen
                case 3: iconClass = "fa-snowflake"; break; // sneeuw
                case 4: iconClass = "fa-cloud-meatball"; break; // hagel
                case 5: iconClass = "fa-bolt"; break; // bliksem
                default: iconClass = "fa-sun";
            }

            weatherIcon.className = `fas ${iconClass}`;
            weatherTemp.innerText = temp + "Â°C";

            // Tijd
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,"0");
            const minutes = now.getMinutes().toString().padStart(2,"0");
            weatherTime.innerText = `${hours}:${minutes}`;

        } catch(e) {
            console.error("Weer kon niet geladen worden:", e);
            weatherTemp.innerText = "--Â°C";
            weatherTime.innerText = "--:--";
            weatherIcon.className = "fas fa-sun";
        }
    }

    updateWeather();
    setInterval(updateWeather, 60000); // update elke minuut
});
</script>
    

</body>
</html>

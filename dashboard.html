<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Homecrew - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/Homecrew/manifest.json">
    <meta name="theme-color" content="#3a6ea5">
    <link rel="apple-touch-icon" href="/Homecrew/icons/icon-192.png">

    <!-- Font Awesome voor iconen -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/Homecrew/style.css">
</head>
<body>
<div class="dashboard-container">

    <!-- Welkomst banner -->
    <div class="welcome-banner" style="background: linear-gradient(135deg, #ffecd2, #fcb69f); padding: 25px; border-radius: 25px; margin: 20px; box-shadow: 0 6px 18px rgba(0,0,0,0.2);">
        <h1 id="welcome">Welkom!</h1>
        <p>Wat gaan we vandaag doen? üåà</p>
    </div>

    <!-- Dashboard knoppen -->
    <div class="dashboard-buttons">
        <div class="dash-btn agenda" onclick="window.location.href='/Homecrew/agenda.html'">
            <i class="fas fa-calendar-alt"></i>
            <span>Agenda</span>
            <span class="badge">üìå</span>
        </div>

        <div class="dash-btn boodschappenlijst" onclick="window.location.href='/Homecrew/boodschappen.html'">
            <i class="fas fa-shopping-basket"></i>
            <span>Boodschappenlijst</span>
            <span class="badge">üõí</span>
        </div>

        <div class="dash-btn berichten" onclick="window.location.href='/Homecrew/berichten.html'">
            <i class="fas fa-comments"></i>
            <span>Berichten</span>
            <span class="badge">üí¨</span>
        </div>

        <div class="dash-btn taken" onclick="window.location.href='/Homecrew/taken.html'">
            <i class="fas fa-tasks"></i>
            <span>Taken</span>
            <span class="badge">‚úÖ</span>
        </div>

        <div class="dash-btn locatie" onclick="window.location.href='/Homecrew/locatie.html'">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locatie</span>
            <span class="badge">üìç</span>
        </div>
    </div>

    <!-- Logout knop -->
    <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Uitloggen</span>
    </button>

</div>

<script type="module">
    import { logout } from './script.js';

    // Check actief ingelogde gebruiker
    const activeUser = localStorage.getItem("homecrewUser");
    if (!activeUser) window.location.href = "/Homecrew/index.html";
    document.getElementById("welcome").innerText = "Welkom, " + activeUser + " üëã";

    // Koppel de logout knop
    document.getElementById("logoutBtn").addEventListener("click", () => {
        logout();
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/Homecrew/sw.js');
    }
</script>

<style>
/* -------------------- Extra dashboard badges -------------------- */
.dash-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    border-radius: 16px;
    font-size: 20px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
    gap: 12px;
    margin: 10px 0;
}

.dash-btn i {
    font-size: 26px;
}

.dash-btn .badge {
    font-size: 24px;
    transition: transform 0.3s;
}

.dash-btn:hover .badge {
    transform: scale(1.3) rotate(10deg);
}

/* Dashboard knop kleuren */
.dash-btn.agenda { background: linear-gradient(135deg, #3a6ea5, #5ea0d0); }
.dash-btn.boodschappenlijst { background: linear-gradient(135deg, #ff9800, #ffc04d); }
.dash-btn.berichten { background: linear-gradient(135deg, #9c27b0, #b45fc1); }
.dash-btn.taken { background: linear-gradient(135deg, #f44336, #f77b6d); }
.dash-btn.locatie { background: linear-gradient(135deg, #4caf50, #81c784); }

.dash-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 18px rgba(0,0,0,0.25);
}

/* -------------------- Logout knop verbeterd -------------------- */
.logout-btn {
    background: linear-gradient(135deg, #dc3545, #ff6b6b);
    border: none;
    color: white;
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 16px;
    cursor: pointer;
    width: 90%;
    max-width: 400px;
    margin: 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

.logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* -------------------- Animatie fade-in voor dashboardknoppen -------------------- */
.dashboard-buttons .dash-btn {
    animation: fadeInBtn 0.5s ease forwards;
    opacity: 0;
}

.dashboard-buttons .dash-btn:nth-child(1) { animation-delay: 0.1s; }
.dashboard-buttons .dash-btn:nth-child(2) { animation-delay: 0.2s; }
.dashboard-buttons .dash-btn:nth-child(3) { animation-delay: 0.3s; }
.dashboard-buttons .dash-btn:nth-child(4) { animation-delay: 0.4s; }
.dashboard-buttons .dash-btn:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeInBtn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</body>
</html>

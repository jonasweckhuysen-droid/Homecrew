<!-- PWA INSTALL LOGIC -->
<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBanner").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  document.getElementById("installBanner").style.display = "none";
  deferredPrompt = null;
});

/* iOS instructie */
if (/iphone|ipad|ipod/i.test(navigator.userAgent) && !window.navigator.standalone) {
  const banner = document.getElementById("installBanner");
  banner.style.display = "block";
  banner.innerHTML = `
    <strong>ðŸ“± Installeer Homecrew</strong>
    <p>Tik op <b>Delen</b> en kies <b>â€˜Zet op beginschermâ€™</b></p>
  `;
}
</script>

<!-- FIREBASE LOGIN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwlr069pxNXEEhIEGNug5Ly_kKSuvxSzs",
  authDomain: "homecrew-d8e21.firebaseapp.com",
  databaseURL: "https://homecrew-d8e21-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "homecrew-d8e21",
  storageBucket: "homecrew-d8e21.appspot.com",
  messagingSenderId: "47664248188",
  appId: "1:47664248188:web:0994c6b2ba07f6fee060f9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const storedUser =
  localStorage.getItem("homecrewUser") ||
  sessionStorage.getItem("homecrewUser");

if (storedUser) {
  location.href = "dashboard.html";
}

document.getElementById("startBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const stayLoggedIn = document.getElementById("stayLoggedIn").checked;
  const error = document.getElementById("error");

  error.textContent = "";

  if (!username || !password) {
    error.textContent = "Vul een naam en wachtwoord in";
    return;
  }

  const userRef = ref(db, "users/" + username);
  const snap = await get(userRef);

  if (snap.exists() && snap.val().password !== password) {
    error.textContent = "Fout wachtwoord";
    return;
  }

  if (!snap.exists()) {
    await set(userRef, { username, password });
  }

  stayLoggedIn
    ? localStorage.setItem("homecrewUser", username)
    : sessionStorage.setItem("homecrewUser", username);

  location.href = "dashboard.html";
});
</script>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Homecrew - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a6ea5">
    <link rel="apple-touch-icon" href="/Homecrew/icons/icon-192.png">
    <link rel="stylesheet" href="/Homecrew/style.css">
</head>
<body>

<div class="login-box">

    <h1>Homecrew</h1>
    <p>Familieplatform</p>

    <!-- ================= REGISTER SECTION ================= -->
    <div id="register-section" style="display:none;">
        <h3>Eerste keer openen? Kies je pincode</h3>
        <input type="text" id="username" placeholder="Gebruikersnaam (Jonas, Liese, Loreana)">
        <input type="password" id="password" placeholder="Kies een wachtwoord/pincode">
        <button class="add-btn" onclick="registerUser()">Registreren & Inloggen</button>
    </div>

    <!-- ================= LOGIN SECTION ================= -->
    <div id="login-section">
        <input type="text" id="loginUsername" placeholder="Gebruikersnaam">
        <input type="password" id="loginPassword" placeholder="Wachtwoord/pincode">
        <button class="add-btn" onclick="login()">Inloggen</button>
    </div>

    <p id="error"></p>

    <!-- ================= CHANGE PASSWORD ================= -->
    <h3>Wachtwoord wijzigen</h3>
    <input type="password" id="newPassword" placeholder="Nieuw wachtwoord/pincode">
    <button class="add-btn" onclick="changePassword(document.getElementById('newPassword').value)">
        Wijzig wachtwoord
    </button>
</div>

<script type="module" src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Homecrew/sw.js')
    .then(() => console.log('Service Worker geregistreerd'))
    .catch(err => console.log('Service Worker fout', err));
}
</script>

</body>
</html>
